<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login de Usúario</title>

    <link href="_css/login.css" rel="stylesheet">
</head>
<body>
<div id="cardLogin">
    <!-- Formulário de Login -->
    <form>
        <legend>Login de Usúario</legend>
        <div class="inputDesign" id="user">
            <input class="entry" id="cMail" maxlength="40" name="tMail" placeholder="E-MAIL*" required size="25"
                   type="email"/>
            <img alt="icone" class="icon" src="_imagens/person.png"/>
        </div>
        <div class="inputDesign" id="pass">
            <input class="entry" id="cSenha" name="tSenha" placeholder="SENHA*" required size="25" type="password"/>
            <img class="icon" src="_imagens/cadeado.png">
        </div>
        <!-- Botão de Login-->
        <input id="cButton" name="tButton" src="_imagens/gradient.jpg" type="submit" value="ACESSAR"/>

        <!-- Links -->
        <a class="links" href="index.html" id="sSenha" target="_self">Esqueceu a senha?</a>
        <a class="links" href="cadastro.html" id="sConta" target="_blank">Cadastre-se</a>
    </form>
</div>
</body>
</html>
